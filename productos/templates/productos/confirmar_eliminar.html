{% extends 'productos/base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar "{{ object.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'detalle_producto' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
