<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Productos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar-mercado-libre {
            background-color: #fff159;
            border-bottom: 1px solid #e6e6e6;
        }
            .navbar-brand-text {
                font-weight: 700;
                color: #222;
                font-size: 1.25rem;
                margin-right: 0.5rem;
            }
        .form-control-mercado-libre {
            border-radius: 2px;
            border: 0;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,.2);
            height: 39px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-mercado-libre">
            <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                        <span class="navbar-brand-text">Jona Market</span>
                    </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex ms-5" style="width: 50%;">
                        <input class="form-control form-control-mercado-libre" type="search" placeholder="Buscar productos, marcas y más..." aria-label="Search">
                        <button class="btn" type="submit" style="background-color: transparent; border: none; position: relative; right: 40px;"><i class="fas fa-search"></i></button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> {{ user.username }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="{% url 'crear_producto' %}">Crear Producto</a></li>
                                    <li><a class="dropdown-item" href="{% url 'lista_productos' %}">Ver Productos</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'registro' %}">Crea tu cuenta</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Ingresa</a>
                            </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i> Mis compras</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
