{% extends 'eventos/base.html' %}

{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el evento "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'lista_eventos' %}">Cancelar</a>
    </form>
{% endblock %}
